<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <section id="main-section" class="main-section">
      <h1 class="header">
        LANR3WAJU - AWESOME BOOKS LIBRARY <span class="book-no" id="book-no"></span>
      </h1>
      <ul id="books-container" class="books-container"></ul>
    </section>
    <form id="new-book-form" class="new-book-form margin-centre">
      <h2 class="form-header margin-centre">Add Book</h2>
      <input
        id="book-title"
        class="book-title"
        type="text"
        placeholder="enter book title"
        required
      />
      <input
        id="book-author"
        class="book-author"
        type="text"
        placeholder="enter book author"
        required
      />
      <input
        id="book-pages"
        class="book-pages"
        type="number"
        placeholder="enter book no of pages"
        required
      />
      <button type="submit" class="buttons add-book">Add</button>
    </form>

    <script src="./js/index.js"></script>
  </body>
</html>
