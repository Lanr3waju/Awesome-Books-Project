<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-text">
        AW3SOM3 BOOKS LIBRARY
      </h1>
      <nav>
        <ul class="desktop-nav-bar display-none-mobile">
          <li>
            <button value="list-button" class="nav-item desktop-nav" id="list-btn" type="button">
              List
            </button>
          </li>
          <li>
            <button value="add-button" class="nav-item desktop-nav" id="add-new-btn" type="button">
              Add New
            </button>
          </li>
          <li>
            <button
              value="contact-button"
              class="nav-item desktop-nav"
              id="contact-btn"
              type="button"
            >
              Contact
            </button>
          </li>
        </ul>
        <ul class="hamburger-btn display-none-desktop" id="hamburger-btn">
          <li class="ham ham-bar-1"></li>
          <li class="ham ham-bar-2"></li>
          <li class="ham ham-bar-3"></li>
        </ul>
      </nav>
    </header>

    <ul class="display-none-desktop mobile-menu" id="mobile-menu">
      <li>
        <button value="list-button" class=" mobile-menu-text nav-item" type="button">List</button>
      </li>
      <li>
        <button value="add-button" class=" mobile-menu-text nav-item" type="button">Add New</button>
      </li>
      <li>
        <button value="contact-button" class=" mobile-menu-text nav-item" type="button">
          Contact
        </button>
      </li>
    </ul>

    <main>
      <div id="main-section" class=" display-none main-section">
        <div class="book-no" id="book-no"></div>
        <ul id="books-container" class="books-container"></ul>
      </div>

      <form id="new-book-form" class="display-none margin-centre">
        <h2 class="form-header margin-centre">Add Book</h2>
        <input
          id="book-title"
          class="book-title"
          type="text"
          placeholder="enter book title"
          required
        />
        <input
          id="book-author"
          class="book-author"
          type="text"
          placeholder="enter book author"
          required
        />
        <input
          id="book-pages"
          class="book-pages"
          type="number"
          placeholder="enter book no of pages"
          required
        />
        <button type="submit" class="buttons add-book">Add</button>
      </form>

      <section id="contact" class="margin-centre display-none">
        <h2>Contact</h2>
        <p>Kindly fill the form below to reach out to us.</p>

        <form class="contact-form">
          <input class="book-title" type="text" placeholder="enter your name" required />
          <input class="book-title" type="email" placeholder="enter your email" required />
          <textarea
            class="comments book-title"
            placeholder="enter your message"
            aria-label="comment"
            name="comments"
            id="message"
          ></textarea>
          <button class="add-book buttons" type="submit">Get inTouch</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p class="footer-text">copyright: Abass Olanrewaju Waiu</p>
    </footer>
    <script type="module" src="/index.js"></script>
  </body>
</html>
